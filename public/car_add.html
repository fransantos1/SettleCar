<!DOCTYPE html>

<head>
  <title>Settlecar</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%22%3E">
  <link rel="stylesheet" href="stylesheets/style_navbar.css">
  <link rel="stylesheet" href="stylesheets/style_car_add.css">

  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/requests/ownerRequests.js"></script>
  <script src="./javascripts/add_car.js"></script>


</head>

<body>
  <header>
  <div class="logo">
    <img src="imagens/logo.png" width=120px height=40px>
  </div>
   
   <h1>SETTLECAR</h1>
  
  <section class="navbar">
    <ul>
    <li><a href="javascript:logout()">Logout</a></li>
    <li><a href="login.html" id="username"></a></li>
    <img src="imagens/thiago.jpg" alt="User">
    </ul>
  </section>
  </header>

<main>
  <section class="section-form">

  <form onsubmit = "return false">
    <div class="background_div">
      <label for="license_plate">License Plate</label>
      <section id ="license_plate">
        <input type="text" id="lp_1" class="lp_in" maxlength="2" placeholder="AA">
        <input type="text" id="lp_2" class="lp_in" maxlength="2" placeholder="11">
        <input type="text" id="lp_3" class="lp_in" maxlength="2" placeholder="BB">
        </section>
        <section id="car_name">
        <section class="v_label">
          <label for="brand">Brand</label>
          <input type="text" id="brand" name="brand" placeholder="Toyota, Honda, etc...">
        </section>
        <section class="v_label">
          <label for="model">Model</label>
          <input type="text" id="model" name="model" placeholder="Yaris, Civic, etc...">
        </section>    
        <section class="v_label">
          <label for="year">Year</label>
          <input type="number" min="1900" max="2099" id="year" name="year" placeholder="YYYY">
        </section> 
        </section>
        <section id="specs">
        <section class ="join_inputs">
          <section class="v_label">
          <label for="bhp">Horsepower</label>
          <input type="number" id="bhp" name="bhp"placeholder="Bhp">
          </section>
          <section class="v_label">
          <label for="engine">Engine</label>
          <input type="text" id="engine" name="engine"placeholder="TFSI">
          </section>
          <section class="v_label">
          <label for="fuel">Fuel</label>
          <select name="fuel" id="fuel">
            <option value="Diesel">Diesel</option>
            <option value="Petrol">Petrol</option>
            <option value="Eletric">Eletric</option>
            <option value="Hydrogen">Hydrogen</option>
          </select>
          </section>
        </section>
        <section class ="join_inputs">
          <section class="v_label">
          <label for="gearbox">Nº Gears</label>
          <section id="gearbox">
            <input type="number" id="n_gears" name="n_gears" min =5 placeholder="#">
            <select name="gear_type" id="gear_type">
            <option value="M">Manual</option>
            <option value="A">Automatic</option>
            </select>
          </section>
          </section>
          <section class="v_label">
          <label for="drivetrain">Drivetrain</label>
          <select name="Drivetrain" id="drivetrain">
            <option value="FWD">Front Wheel Drive</option>
            <option value="RWD">Rear Wheel Drive</option>
            <option value="4WD">4 Wheel Drive</option>
            <option value="AWD">All Wheel Drive</option>
          </select>
          </section>
        </section>
        <section class ="join_inputs">
          <section class="v_label">
          <label for="number of doors">Nº Doors</label>
          <input class ="num" type="text" id="door_n" name="number of doors" min = 1 placeholder="#">
          </section>
          <section class="v_label">
          <label for="number of seats">Nº Seats</label>
          <input class ="num" type="text" id="seat_n" name="number of seats" min = 2 placeholder="#">
          </section>
          <section class="v_label">
          <label for="boot_capacity">Boot Capacity</label>
          <input class ="num" type="text" id="boot_capacity" name="Boot capacity" min = 0 placeholder="Liters">
          </section>
          <section class="v_label">
          <label for="price/day">Price/day</label>
          <input class ="num" type="text" id="priceday" name="Price/day" placeholder="&euro;">
          </section>
        </section>
    
        <section class ="join_inputs">  
          <section class="v_label">
            <label for="inspection">Inspection</label>
            <input type="date" id="insp_due_date" name="service date">
          </section>
          <section class="v_label">
            <label for="service">Insurance</label>
            <input type="date" id="insurance_due_date" name="service date">
          </section>
        </section>
    
          <section id ="eq_ex" class ="add_item" name="eq_extra">
            <section class="v_label" id = "extra_equipment">
              <label for="eq_extra">AC</label>
              <input type="checkbox" id="ac" name="ac" value = "AC">
      
              <label for="eq_extra">Heated Seats</label>
              <input type="checkbox" id="heated" name="heated" value = "Heated Seats">
      
              <label for="eq_extra">Bluetooth</label>
              <input type="checkbox" id="bluetooth" name="bluetooth" value="Bluetooth radio">
      
              <label for="eq_extra">Cruise Control</label>
              <input type="checkbox" id="cc" name="cc" value = "Cruise Control">
              
            </section>
        </section>
    
        <section id ="images" class = "add_images">
          <section class="v_label">
          <label for="img">Image Links</label>
          <input type="link" id="imageLink" name="img" placeholder="Insert Link">
          </section>
          <ul id ="images_container" class= "add_list">
          </ul>
          <button type ="button" onclick="addImg_list()"> + </button>
        </section>
        <input type="button" value="Add Vehicle" class="btn" onclick ="add_car()"/>
    </div>
    <a href="dono.html" class="btn">Return</a>
  </form>

  </section>
</main>
  
  <footer>
  </footer>
</body>

</html>
