<!DOCTYPE html>

<head>
  <title>Settlecar</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%22%3E">
  <link rel="stylesheet" href="stylesheets/style_navbar.css">
  <link rel="stylesheet" href="stylesheets/style_car_add.css">

  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/requests/ownerRequests.js"></script>
  <script src="./javascripts/Specs_page.js"></script>

</head>

<body>
  <header>
    <div class="logo">
      <img src="imagens/logo.png" width=120px height=40px>
    </div>
   
   <h1>SETTLECAR</h1>
    
    <section class="navbar">
      <ul>
        <li><a href="javascript:logout()">Logout</a></li>
        <li><a href="login.html" id="username"></a></li>
        <img src="imagens/thiago.jpg" alt="User">
      </ul>
    </section>
  </header>

  <main>
    <section class = "picture">
        <div class="button">
            <label for="Car Picture">Upload Car Picture</label>
            <input type="file" autocomplete="carpicture" id="carpicture" >
          </div>
    </section>
    <section class = "specs">
        <div class="box">
            <label for="Model">Model:</label>
            <input type="text" autocomplete="model" id="model" >
          </div>
          <div class="box">
            <label for="License Plate">License Plate:</label>
            <input type="text" autocomplete= "licenseplate" id="licenseplate">      
          </div>
          <div class="box">
            <label for="Horsepower">Horsepower:</label>
            <input type="number" autocomplete= "horsepower" id="bhp">      
          </div>
          <div class="box">
            <label for="Fuel Type">Fuel Type:</label>
            <input type="text" autocomplete= "fueltype" id="fuel">      
          </div>
          <div class="box">
            <label for="Gearbox">Gearbox:</label>
            <input type="number" autocomplete= "gearbox" id="gearbox">      
          </div>
          <div class="box">
            <label for="Engine">Engine:</label>
            <input type="number" autocomplete= "engine" id="engine">      
          </div>
          <div class="box">
            <label for="Doors">Doors:</label>
            <input type="number" autocomplete= "doors" id="doors">      
          </div>
          <div class="box">
            <label for="Seats">Seats:</label>
            <input type="number" autocomplete= "seats" id="seats">      
          </div>  
          <div class="box">
            <label for="Boot Capacity">Boot Capacity:</label>
            <input type="number" autocomplete= "bootcapacity" id="bootcapacity">      
          </div>
          <div class="box">
            <label for="Rent (/Day)">Rent (/Day):</label>
            <input type="number" autocomplete= "price_day" id="price_day"> 
          </div>
    </section>

    </section>         
          <div class="checkbox">
            <label for="Heated Seats">Heated Seats</label>
            <input type="checkbox" autocomplete= "heated_seats" id="heated_seats">      
          </div>
          <div class="checkbox">
            <label for="AC">AC</label>
            <input type="checkbox" autocomplete= "ac" id="ac">      
          </div>
          <div class="checkbox">
            <label for="Bluetooth Radio">Bluetooth Radio</label>
            <input type="checkbox" autocomplete= "bluetooth_radio" id="bluetooth_radio">      
          </div>
    </section>

    <section class="box">
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </section>

  </main>
  
  <footer>
  </footer>
</body>

</html>
