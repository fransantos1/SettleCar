<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="stylesheets/style_register_login.css">
  <link rel="stylesheet" href="stylesheets/style_navbar.css">
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/login.js"></script>
</head>

<body>
  <header>
   
    <div class="logo">
      <img src="imagens/logo.png" width=120px height=40px>
    </div>
   
   <h1>SETTLECAR</h1>
    
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </div>
  </header>
  
  <main>
    <form action="javascript:login()">
      
      <div class="box">
        <label for="Email">Email:</label>
        <input type="text" autocomplete="email" id="username" >
      </div>
      <div class="box">
        <label for="Password">Password:</label>
        <input type="password" autocomplete= "current-password" id="password">      
      </div>
      <p id="msg" class="warning"></p>
      <input type="submit" value="Login" class="btn"/>
      <p><a href="register.html">Register page</a></p>

      <p><input type="submit" value="Register"></p>

</body>

</html>
