<!DOCTYPE html>

<head>
  <title>Settlecar</title>
  <link rel="stylesheet" href="stylesheets/style_navbar.css">
  <link rel="stylesheet" href="stylesheets/style_dono.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%22%3E">
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/requests/ownerRequests.js"></script>
  <script src="./javascripts/dono.js"></script>
</head>

<body>
  <header>
   
    <div class="logo">
      <img src="imagens/logo.png" width=120px height=40px>
    </div>
   
   <h1>SETTLECAR</h1>
    
    <section class="navbar">
      <ul>
        <li><a href="javascript:logout()">Logout</a></li>
        <li><a href="" id="username"></a></li>
        <img src="imagens/thiago.jpg" alt="User">
      </ul>
    </section>
  </header>

  <main>
        <section class="page-center" id="page-center">
          <section class="main-list">
            <h1>Vehicles List</h1>
            <a href="" class="btn">Add Vehicles</a>
            <a href="javascript:toggleDelete()" class="btn" id="remove_link">Remove Vehicles</a>
            <section class ="subtitle">
              <span class = "available"></span>
              <p>Avaliable</p>
            </section>
            <section class ="subtitle">
              <span class = "rented"></span>
              <p>Rented</p>
            </section>
            <section class ="subtitle">
              <span class = "workshop"></span>
              <p>Workshop</p>
            </section>
            <section class ="subtitle">
              <span class = "unavailable"></span>
              <p>Unavailable</p>
            </section>
      
          </section>

          <section class="img-separator">
            <img src="imagens/separator.png" alt="Bar">
          </section>


          <table id="services-container">
            <tr id="services-header">
              <th></th>
              <th>Maker/Model</th>
              <th>License Plate</th>
              <th>State</th>
              <th>Rent</th>
              <th>Location</th>
            </tr>
            <section id="services-data">
            </section>
          </table>
        </section>
          <button onclick=javascript:deletecar() class="toggleable" id="Confirm_delete" role="button">Confirm</button>
       
        
  </main>
  <footer>
    <h2></h2>
  </footer>
</body>

</html>
