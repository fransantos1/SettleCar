<!DOCTYPE html>

<head>

    <section class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>

              <div>
                <h3>N/A</h3>
              </div>
            </section>


            <section class="rent">
              <h2>Rent</h2>
              <div>
                <h3>--&euro;</h3>
              </div>

              <div>
                <h3>90&euro;/Day</h3>
              </div>

              <div>
                <h3>120&euro;/Day</h3>
              </div>
            </section>


            <section class="location">
              <h2>Location</h2>
              <div>
                <h4>View</h4>
                <img src="imagens/googlemaps.png">
              </div>

              <div>
                <h4>View</h4>
                <img src="imagens/googlemaps.png">
              </div>

              <div>
                <h4>View</h4>
                <img src="imagens/googlemaps.png">
              </div>
            </section>

  <footer>
    <h2></h2>
