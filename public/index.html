<!DOCTYPE html>

<head>
  <title>settlecar</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons%22%3E%22%3E"></link>
  <script src= "./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/matchesRequests.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/login.js"></script>


</head>

<body>
  <header>

    <section class="logo">
      <img src="Images/logo.png" width=120px height=40px>
    </section>
   <h1>SETTLECAR</h1>
    <section class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </section>
  </header>

  <main>
    
    <section>
      <h2>Find Your Car:</h2>
          <form>
            <section class="box">
              <label for="location">Location:</label>
              <input type="search" id="location" name="location" placeholder="Serch Places">

            </section>
            <section class="box">
              <label for="pickup">Pickup Date:</label>
              <input type="date" id="pickup" name="pickup">
            </section>
            <section class="box">
              <label for="return">Return Date:</label>
              <input type="date" id="return" name="return">
            </section>
            <input type="submit" value="Search" class="btn">

          </form>
          <section class="img">
            <img src="./Images/car.png" alt="car images">
          </section>
          
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
